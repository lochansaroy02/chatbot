<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da31437524.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet" href="style.css">

    <title>chatbot</title>
</head>

<body>
    <div class="nav">
        <!-- /create navigation bar  
        
        -->
    </div>

    <div class="hero">



        <div class="header">
            <img src="./img/logo.png" alt="">
            <div class="nameGroup">

                <h1>Chatbot</h1>
                <h3 id="status"></h3>
            </div>

        </div>

        <div class="msgBody" id="chatBox">

        </div>

        <div class="msgBox">
            <input id="inputBox" type="text" placeholder="Type your message...">
            <div class="btnGroup">

                <button id="button">
                    <span class="material-symbols-rounded">
                        send
                    </span>
                </button>
                <button id="recordButton">
                    <span class="material-symbols-rounded">
                        mic
                    </span>
                </button>
            </div>
        </div>

    </div>

    <script src="script.js"> </script>

</body>

</html>
